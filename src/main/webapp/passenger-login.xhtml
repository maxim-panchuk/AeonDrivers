<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="bootstrap-5.1.3-dist" name="css/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="registration.css" />
    <h:outputScript library="bootstrap-5.1.3-dist" name="js/bootstrap.bundle.js"/>
</h:head>
<h:body id="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">

            </div>
            <div class="col-4 auth-side">

                <h2 style="color: white; margin-left: 25px; margin-top: 15px">Логин пассажира</h2>
                <h:form style="color: white">
                    Логин:
                    <h:inputText  label="Login" style="border-radius: 10px; margin-left: 50px" />
                    <br/><br/>
                    Пароль:
                    <h:inputSecret type="password" label="Password" style="border-radius: 10px; margin-left: 40px" />
                    <br/><br/>
                    <h:commandButton value="Submit" action="student_three_response" style="border-radius: 10px; margin-bottom: 25px" />
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
