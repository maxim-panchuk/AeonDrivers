<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="bootstrap-5.1.3-dist" name="css/bootstrap.min.css"/>
    <h:outputScript library="bootstrap-5.1.3-dist" name="js/bootstrap.bundle.js"/>
    <h:outputStylesheet library="css" name="header.css"/>
</h:head>
<f:view>
    <ui:include src="/header.xhtml"/>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8 d-flex justify-content-center">
                <h:form>
                    Логин
                    <br/><br/>
                    <p:inputText value="#{driverLogin.login}"/>
                    <br/><br/>
                    Пароль
                    <br/><br/>
                    <p:password value="#{driverLogin.password}"/>
                    <br/><br/>
                    <p:commandButton style="margin-top: 7px;" type="submit" action="#{navigationBean.redDriverAccFromDriver}" value="Save"/>

                    <p:commandButton style="margin-top: 7px; margin-left: 2em" type="submit" action="#{navigationBean.redDriverAccFromDriver}" value="Register"/>

                </h:form>
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>
</f:view>
</html>
