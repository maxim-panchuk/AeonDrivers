<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="bootstrap-5.1.3-dist" name="css/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputScript library="bootstrap-5.1.3-dist" name="js/bootstrap.bundle.js"/>
</h:head>
<h:body>
    <ui:include src="../../header.xhtml"/>

    <div class="container-fluid">
        <div class="row">


            <div class="col-2">

            </div>

            <div class="col-4 d-flex justify-content-end">
                <h:form>
                    Фамилия
                    <br/><br/>
                    <p:inputText />
                    <br/><br/>
                    Имя
                    <br/><br/>
                    <p:inputText />
                    <br/><br/>
                    Номер телефона
                    <br/><br/>
                    <p:inputText />
                    <br/><br/>
                </h:form>
            </div>
            <div class="col-4 d-flex justify-content-start">
                <h:form>
                    Логин
                    <br/><br/>
                    <p:inputText />
                    <br/><br/>
                    <h5 class="p-mt-0">Match Passwords</h5>
                    <div class="p-field p-grid">
                        <p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="Password"/>
                        <div class="p-col">
                            <p:password id="pwd1" value="#{passwordView.password5}" match="pwd2" label="Password 1" required="true"/>
                        </div>
                    </div>

                    <div class="p-field p-grid">
                        <p:outputLabel for="pwd2" styleClass="p-col-fixed" style="width:100px" value="Password"/>
                        <div class="p-col">
                            <p:password id="pwd2" value="#{passwordView.password5}" label="Password 2" required="true"/>
                        </div>
                    </div>

                    <p:commandButton style="margin-top: 7px;" update="@form" value="Save"/>

                    <p:messages id="messages" showDetail="true">
                        <p:autoUpdate/>
                    </p:messages>
                </h:form>
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>
</h:body>
</html>
